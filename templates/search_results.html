{% extends 'layout.html' %}

{% block body %}
<body>
    <h1>Search Results</h1>
    <form method="POST" action="/search">
        <input type="text" name="query" placeholder="Search by book title or author" value="{{ request.form.query }}">
        <input type="submit" value="Search">
    </form>
    <h2>Search Results:</h2>
    <ul>
        {% for book in results %}
        <li>{{ book }}
            <form method="GET" action="/remove_book/{{ book.isbn }}">
                <input type="submit" value="Remove">
            </form>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
